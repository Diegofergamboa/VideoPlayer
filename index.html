<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> 
        <div class="player">
            <video id="video" poster="./sources/assets/images/poster.jpeg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" ></video>
            <div class="player_overlay">
                <h2 class="player_title">Video tittle</h2>
                <div class="player_actions">
                    <button class="button" id="play" title="Reproducir" aria-label="Reproducir"></button>
                    <button class="button" id="pause" title="Pausa" aria-label="Pausa"></button>
                    <button class="button" id="backward" title="Atrasar 10 segundos" aria-label="Atrasar 10 segundos"></button>
                    <button class="button" id="forward" title="Adelantar 10 segundos" aria-label="Adelantar 10 segundos"></button>
                </div> 
                <div class="player_progress">
                    <input id="progress" type="range" min="0" step="1" value="0" max="0">
                </div>
            </div>
        </div>
    </div>
    <script src="./javaScript/app.js"></script>
</body>
</html>
